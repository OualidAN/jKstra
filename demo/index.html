<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Example jKstra</title>
	<script src="main.js"></script>
	<script src="../build/jKstra.js"></script>
	<style>
        td {
            width: 20px;
            height: 20px;
            border: 1px solid silver;
            position: relative;
        }
        .onTree { background-color: #faa; }
        .onPath { background-color: red; }
        .off { background-color: black; }
        .start:before {
            content: '';
            display: block;
            width: 18px;
            height: 18px;
            transform: translate(-50%, -50%);
            border: 2px solid blue;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .end:after {
            content: '';
            display: block;
            width: 15px;
            height: 15px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <table><tbody id="grid"></tbody></table>
    <div>
        <p>
            <label>Use A* (with distance heuristic)<input type="checkbox" id="useHeuristic" /></label>
        </p>
        <p>
            <label>Bidirectional<input type="checkbox" id="bidirectional" /></label>
        </p>
        <button id="computePath">Compute shortest path</button>
        <p>Path cost: <span id="pathCost"></span></p>
        <p>Settled nodes: <span id="settledNodes"></span></p>
    </div>
</body>
</html>
